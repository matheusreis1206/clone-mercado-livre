<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Mercado Livre</title>
</head>

<body>

    <header class="header">
        <div class="container">


            <div class="busca">

                <img src="https://http2.mlstatic.com/D_NQ_NP_896826-MLA78817047161_082024-F.jpg"
                    alt="logo-mercado-livre" class="logo">

                <input type="text" id="buscarInput" placeholder="Buscar produtos, marcas e mais..." class="busca-input">

                <button id="buscarBtn" class="buscar-btn"><i class="fa-solid fa-magnifying-glass"></i></button>

            </div>
        </div>
    </header>

    <section class="hero">
        <h1>Ofertas imperdível</h1>
        <p>Black friday</p>
    </section>

    <main class="main">
        <div class="container">
            <h2 class="section-title">Ofertas do dia</h2>

            <div class="products-grid" id="productsGrid">
                <!-- Produtos serão inseridos aqui dinamicamente -->
            </div>

        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Mercado Livre. Todos os direitos reservados.</p>
    </footer>

</body>
<script src="./script.js"></script>
</html>
